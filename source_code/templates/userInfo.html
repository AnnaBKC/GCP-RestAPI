<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>User Info</title>

</head>
<body style="background-color:rgb(248, 248, 250)">
 <section class="container text-center">
     <div class="card mt-5 mx-auto shadow" style="width:50rem;">
         <div class="card-body">
             <h2 class="card-text" style="color:#317EA5"> USER INFO</h2>
             <h6 class="card-text text-left" style="color:#317EA5"> <b>JWT: </b><b class="text-muted">{{ jwt }}</b></h6>
             <h4 class="card-text text-left" style="color:#317EA5"> <b>USER ID: </b><b class="text-muted">{{ user_id }}</b></h4>
         </div>
     </div>
 </section>



    <!-- Option 1: Bootstrap Bundle with Popper -->

</body>
</html>
